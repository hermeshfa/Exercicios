<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /*a Configuração do estilo em css é soberana, qdo tem confiração na linha do iframe*/
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do
        <!-- Tamanho padrão do iframe 300x150 -->
        <!-- frameborder 0 ou 1 ( 0=sem borda / 1=com borda) -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500" scolling="auto" > <!-- scolling="auto" habilita o scrool no iframe ( yes ou no)-->
            <a href="https://www.cursoemvideo.com/" target="_blank"> Curso em Video</a><!--Caso o navegador n seja compativel-->
        </iframe>
        para aprender a programar</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe>  não pode abrir no iframe</p>

    <p>o repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io"target="_blank"> GitHub</a> <!--Caso o navegador n seja compativel-->
        </iframe>
        também é legal</p>
</body>
</html>
