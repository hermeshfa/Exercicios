<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio 2</title>
</head>
<body>
    <h1>Teste de Formul치rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- Atributos

            required        -> Obrigatorio
            minlength       -> qtd minima de caracteres
            minlength       -> qtd minima de caracteres
            maxlength       -> qtd maxima de caracteres
            size            -> tamanho da caixa do get
            placeholder     -> Uma "label dentro do get"
            autocomplete    -> Quando deixa ON no formulario, precisa indicar o tipo do autocomplete no campo do formulario


            

        -->
        <p>
            <label for="iusu">Usu치rio:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do Usu치rio" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
